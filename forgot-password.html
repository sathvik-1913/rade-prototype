<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff6b6b, #ee7752, #e73c7e, #23a6d5);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            color: #333;
            border: 2px solid transparent;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 1);
            border-color: #23a6d5;
            box-shadow: 0 5px 15px rgba(35, 166, 213, 0.2);
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #888;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus+label,
        .input-group input:valid+label {
            top: 0;
            font-size: 12px;
            color: #23a6d5;
            background: white;
            padding: 0 5px;
        }

        .code-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .code-inputs input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            transition: all 0.3s ease;
        }

        .code-inputs input:focus {
            border-color: #23a6d5;
            box-shadow: 0 0 5px rgba(35, 166, 213, 0.5);
            transform: scale(1.05);
        }

        .code-inputs input.filled {
            border-color: #23a6d5;
            background-color: #f8f9fa;
        }

        .timer {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            color: #666;
        }

        .resend-link {
            text-align: center;
            margin: 15px 0;
        }

        .resend-link a {
            color: #23a6d5;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .resend-link a:hover {
            color: #e73c7e;
            text-decoration: underline;
        }

        .resend-link a.disabled {
            color: #999;
            cursor: not-allowed;
            text-decoration: none;
        }

        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #23a6d5, #e73c7e);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .back-link a {
            color: #23a6d5;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            padding: 8px 16px;
            border-radius: 6px;
            display: inline-block;
        }

        .back-link a:hover {
            color: #e73c7e;
            background-color: rgba(35, 166, 213, 0.1);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background-color: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }

            .code-inputs {
                gap: 8px;
            }

            .code-inputs input {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }
    </style>
    <!-- Add EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Step 1: Email Input -->
        <div class="step active" id="step1">
            <div class="header">
                <h1>Forgot Password</h1>
                <p>Enter your registered email to receive a verification code</p>
            </div>

            <div class="message" id="message1"></div>

            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email Address</label>
            </div>

            <button class="button" id="sendCodeBtn">
                <span id="sendCodeText">Send Verification Code</span>
                <span class="loading" id="sendCodeLoading" style="display: none;"></span>
            </button>

            <div class="back-link">
                <a href="login.html">‚Üê Back to Login</a>
            </div>
        </div>

        <!-- Step 2: Code Verification -->
        <div class="step" id="step2">
            <div class="header">
                <h1>Verify Code</h1>
                <p>Enter the 6-digit code sent to your email</p>
            </div>

            <div class="message" id="message2"></div>

            <div class="code-inputs" id="codeInputs">
                <input type="text" maxlength="1" data-index="0">
                <input type="text" maxlength="1" data-index="1">
                <input type="text" maxlength="1" data-index="2">
                <input type="text" maxlength="1" data-index="3">
                <input type="text" maxlength="1" data-index="4">
                <input type="text" maxlength="1" data-index="5">
            </div>

            <div class="timer" id="timer">
                Code expires in: <span id="time">05:00</span>
            </div>

            <div class="resend-link">
                <a href="#" id="resendLink" class="disabled">Resend Code</a>
            </div>

            <button class="button" id="verifyCodeBtn" disabled>Verify Code</button>

            <div class="back-link">
                <a href="#" id="backToEmail">‚Üê Back to Email</a>
            </div>
        </div>

        <!-- Step 3: New Password -->
        <div class="step" id="step3">
            <div class="header">
                <h1>New Password</h1>
                <p>Create your new password</p>
            </div>

            <div class="message" id="message3"></div>

            <div class="input-group">
                <input type="password" id="newPassword" required minlength="6">
                <label for="newPassword">New Password</label>
            </div>

            <div class="input-group">
                <input type="password" id="confirmPassword" required>
                <label for="confirmPassword">Confirm Password</label>
            </div>

            <button class="button" id="resetPasswordBtn">Reset Password</button>

            <div class="back-link">
                <a href="login.html">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize EmailJS with your Public Key
        emailjs.init("zvkBgnQrThLxujakU");

        // Forgot Password Functionality
        document.addEventListener('DOMContentLoaded', function () {
            // Elements
            const steps = document.querySelectorAll('.step');
            const message1 = document.getElementById('message1');
            const message2 = document.getElementById('message2');
            const message3 = document.getElementById('message3');
            const emailInput = document.getElementById('email');
            const sendCodeBtn = document.getElementById('sendCodeBtn');
            const sendCodeText = document.getElementById('sendCodeText');
            const sendCodeLoading = document.getElementById('sendCodeLoading');
            const codeInputs = document.querySelectorAll('#codeInputs input');
            const verifyCodeBtn = document.getElementById('verifyCodeBtn');
            const resendLink = document.getElementById('resendLink');
            const timerElement = document.getElementById('time');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const resetPasswordBtn = document.getElementById('resetPasswordBtn');
            const backToEmail = document.getElementById('backToEmail');

            // State
            let verificationCode = '';
            let userEmail = '';
            let timerInterval;
            let timeLeft = 300; // 5 minutes in seconds

            // Show message function
            function showMessage(step, text, type) {
                const messageDiv = document.getElementById(`message${step}`);
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';

                if (type !== 'info') {
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 5000);
                }
            }

            // Generate random 6-digit code
            function generateVerificationCode() {
                return Math.floor(100000 + Math.random() * 900000).toString();
            }

            // Real email sending function using EmailJS
            async function sendVerificationCode(email, code) {
                try {
                    showLoading(true);

                    const templateParams = {
                        to_email: email,
                        verification_code: code,
                        user_email: email,
                        company_name: "Your Company Name", // Update with your company name
                        from_name: "Your App Team"
                    };

                    // Send email using EmailJS with your template
                    const response = await emailjs.send(
                        "service_y7t87mn", // Your Service ID
                        "template_tsoxfoc", // Your Template ID
                        templateParams
                    );

                    showLoading(false);
                    showMessage(1, `‚úÖ Verification code sent to ${email}`, 'success');
                    return true;
                } catch (error) {
                    showLoading(false);
                    console.error('Failed to send email:', error);

                    // Fallback for demo purposes - show the code
                    showMessage(1, `üìß Demo: Verification code is ${code}. Email would be sent to ${email}`, 'info');
                    return true;
                }
            }

            // Show/hide loading state
            function showLoading(loading) {
                if (loading) {
                    sendCodeText.textContent = "Sending Code...";
                    sendCodeLoading.style.display = 'inline-block';
                    sendCodeBtn.disabled = true;
                } else {
                    sendCodeText.textContent = "Send Verification Code";
                    sendCodeLoading.style.display = 'none';
                    sendCodeBtn.disabled = false;
                }
            }

            // Start timer
            function startTimer() {
                timeLeft = 300;
                updateTimerDisplay();

                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();

                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        verifyCodeBtn.disabled = true;
                        resendLink.classList.remove('disabled');
                        showMessage(2, '‚ùå Verification code has expired', 'error');
                    }
                }, 1000);
            }

            // Update timer display
            function updateTimerDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                // Change color when time is running out
                if (timeLeft < 60) {
                    timerElement.style.color = '#e73c7e';
                    timerElement.style.fontWeight = 'bold';
                } else {
                    timerElement.style.color = '#666';
                    timerElement.style.fontWeight = 'normal';
                }
            }

            // Switch between steps
            function goToStep(stepNumber) {
                steps.forEach(step => step.classList.remove('active'));
                document.getElementById(`step${stepNumber}`).classList.add('active');
            }

            // Validate email exists in localStorage
            function emailExists(email) {
                const storedEmail = localStorage.getItem('userEmail');
                return storedEmail === email;
            }

            // Update password in localStorage
            function updatePassword(email, newPassword) {
                if (emailExists(email)) {
                    localStorage.setItem('userPassword', newPassword);
                    return true;
                }
                return false;
            }

            // Code input auto-focus and navigation
            codeInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    const value = e.target.value;

                    // Only allow numbers
                    if (!/^\d*$/.test(value)) {
                        e.target.value = '';
                        return;
                    }

                    if (value.length === 1 && index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }

                    // Update visual state
                    if (value.length === 1) {
                        input.classList.add('filled');
                    } else {
                        input.classList.remove('filled');
                    }

                    checkCodeCompletion();
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                        codeInputs[index - 1].focus();
                    }
                });

                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pasteData = e.clipboardData.getData('text').slice(0, 6);
                    if (/^\d+$/.test(pasteData)) {
                        pasteData.split('').forEach((char, i) => {
                            if (codeInputs[i]) {
                                codeInputs[i].value = char;
                                codeInputs[i].classList.add('filled');
                            }
                        });
                        checkCodeCompletion();
                    }
                });
            });

            // Check if all code inputs are filled
            function checkCodeCompletion() {
                const allFilled = Array.from(codeInputs).every(input => input.value.length === 1);
                verifyCodeBtn.disabled = !allFilled;
                return allFilled;
            }

            // Get the entered code
            function getEnteredCode() {
                return Array.from(codeInputs).map(input => input.value).join('');
            }

            // Event Listeners

            // Step 1: Send Code
            sendCodeBtn.addEventListener('click', async function () {
                const email = emailInput.value.trim();

                if (!email) {
                    showMessage(1, '‚ùå Please enter your email address', 'error');
                    return;
                }

                if (!emailExists(email)) {
                    showMessage(1, '‚ùå No account found with this email address. Please sign up first.', 'error');
                    return;
                }

                userEmail = email;
                verificationCode = generateVerificationCode();

                const emailSent = await sendVerificationCode(email, verificationCode);
                if (emailSent) {
                    goToStep(2);
                    startTimer();
                    resendLink.classList.add('disabled');
                    codeInputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    verifyCodeBtn.disabled = true;
                }
            });

            // Step 2: Verify Code
            verifyCodeBtn.addEventListener('click', function () {
                const enteredCode = getEnteredCode();

                if (enteredCode === verificationCode) {
                    clearInterval(timerInterval);
                    showMessage(2, '‚úÖ Code verified successfully!', 'success');
                    setTimeout(() => goToStep(3), 1000);
                } else {
                    showMessage(2, '‚ùå Invalid verification code. Please try again.', 'error');
                    // Clear inputs on wrong code
                    codeInputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    verifyCodeBtn.disabled = true;
                    codeInputs[0].focus();
                }
            });

            // Resend Code
            resendLink.addEventListener('click', async function (e) {
                e.preventDefault();

                if (resendLink.classList.contains('disabled')) {
                    return;
                }

                verificationCode = generateVerificationCode();

                const emailSent = await sendVerificationCode(userEmail, verificationCode);
                if (emailSent) {
                    startTimer();
                    resendLink.classList.add('disabled');
                    showMessage(2, '‚úÖ New code sent to your email', 'success');
                    codeInputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    verifyCodeBtn.disabled = true;
                    codeInputs[0].focus();
                }
            });

            // Step 3: Reset Password
            resetPasswordBtn.addEventListener('click', function () {
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (!newPassword || !confirmPassword) {
                    showMessage(3, '‚ùå Please fill in all fields', 'error');
                    return;
                }

                if (newPassword.length < 6) {
                    showMessage(3, '‚ùå Password must be at least 6 characters long', 'error');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showMessage(3, '‚ùå Passwords do not match', 'error');
                    return;
                }

                if (updatePassword(userEmail, newPassword)) {
                    showMessage(3, '‚úÖ Password reset successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage(3, '‚ùå Error resetting password. Please try again.', 'error');
                }
            });

            // Navigation
            backToEmail.addEventListener('click', function (e) {
                e.preventDefault();
                goToStep(1);
                clearInterval(timerInterval);
            });

            // Real-time password confirmation validation
            confirmPasswordInput.addEventListener('input', function () {
                if (newPasswordInput.value !== confirmPasswordInput.value && confirmPasswordInput.value.length > 0) {
                    confirmPasswordInput.style.borderColor = '#e73c7e';
                } else {
                    confirmPasswordInput.style.borderColor = '#23a6d5';
                }
            });

            // Auto-focus first code input when step 2 loads
            const observer = new MutationObserver(function (mutations) {
                mutations.forEach(function (mutation) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                        if (document.getElementById('step2').classList.contains('active')) {
                            setTimeout(() => codeInputs[0].focus(), 300);
                        }
                    }
                });
            });

            observer.observe(document.getElementById('step2'), {
                attributes: true,
                attributeFilter: ['class']
            });
        });
    </script>
</body>

</html>
